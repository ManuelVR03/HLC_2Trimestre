<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title slot="start" *ngIf="storageType == 'netflix'">
      Netflix
    </ion-title>
    <ion-title slot="start" *ngIf="storageType == 'amazon'">
      Amazón
    </ion-title>
    <ion-title slot="start" *ngIf="storageType == 'max'">
      Max
    </ion-title>
    <ion-select [(ngModel)]="storageType" (ionChange)="guardarOpcion($event)" interface="popover">
      <ion-select-option value="netflix">Netflix</ion-select-option>
      <ion-select-option value="amazon">Amazón</ion-select-option>
      <ion-select-option value="max">Max</ion-select-option>
    </ion-select>
    <ion-buttons slot="end">
      <ion-button (click)="abrirModalBusqueda()" *ngIf="!buscando"><ion-icon name="search-circle-outline"></ion-icon></ion-button>
      <ion-button (click)="loadSeries()" *ngIf="buscando"><ion-icon name="close-circle-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let serie of series">
        <ion-card (click)="goToDetalles(serie)">
          <ion-card-header>
            <ion-card-title>{{ serie.title }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-footer>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="goToFirstPage()">Primera</ion-button>
        <ion-button (click)="goToPreviousPage()">Anterior</ion-button>
      </ion-buttons>
      <ion-title>Página {{currentPage}}</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="goToNextPage()">Siguiente</ion-button>
        <ion-button (click)="goToLastPage()">Última</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ion-content>
