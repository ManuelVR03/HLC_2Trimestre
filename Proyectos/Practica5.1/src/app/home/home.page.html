<ion-header>

  <ion-toolbar>
 
    <ion-title>Persistencia con Storage</ion-title>
 
  </ion-toolbar>
 
 </ion-header>
 
 <ion-content>
 
  <ion-item>
 
    <ion-label position="floating">Ingrese un dato</ion-label>
 
    <ion-input [(ngModel)]="dato"></ion-input>
 
  </ion-item>
 
  <ion-button expand="full" (click)="guardarDato()">Guardar</ion-button>
 
  <ion-button color="danger" expand="full" (click)="borrarDato()">Eliminar</ion-button>
 
  <ion-text>{{ mensaje }}</ion-text>
 
 </ion-content>
