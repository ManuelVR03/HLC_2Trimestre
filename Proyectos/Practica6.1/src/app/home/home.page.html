<ion-header>
  <ion-toolbar>
    <ion-title>Alumnos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nombre del alumno</ion-label>
    <ion-input [(ngModel)]="nombre" name="nombre"></ion-input>
  </ion-item>

 
  <ion-list>
    <ion-item *ngFor="let alumno of alumnos">
      {{ alumno.nombre }}
    </ion-item>
  </ion-list>
</ion-content>
