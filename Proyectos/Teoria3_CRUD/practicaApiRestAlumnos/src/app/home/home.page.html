<ion-header>

  <ion-toolbar>
 
    <ion-title slot="start">

      Alumnos

    </ion-title>
 
    <ion-buttons slot="end">

      <ion-button (click)="abrirModalBusqueda()">
 
        <ion-icon slot="icon-only" name="search"></ion-icon>
 
      </ion-button>

      <ion-button (click)="loadAlumnos()" *ngIf="buscando">
 
        <ion-icon name="arrow-undo-circle-outline"></ion-icon>
 
      </ion-button>

      <ion-button (click)="eliminarTodos()" color="danger" shape="round">

        <ion-icon name="trash"></ion-icon>
      
      </ion-button>
 
    </ion-buttons>
 
  </ion-toolbar>
 
 </ion-header>
 
 
 
 <ion-content>
 
  <ion-card *ngFor="let alumno of alumnos; let indice = index;">
 
    <ion-grid>
 
      <ion-row>
 
        <ion-col size="8">{{alumno.last_name}}, {{alumno.first_name}}</ion-col>
 
        <ion-col size=1></ion-col>
 
        <ion-col size=1>
 
          <button ion-button icon-only (click)="modificarAlumno(indice)" danger>
 
            <ion-icon name="create-outline"></ion-icon>
 
          </button>
 
        </ion-col>
 
        <ion-col size="1">
 
          <button ion-button icon-only (click)="eliminarAlumno(indice)" danger>
 
            <ion-icon name="trash"></ion-icon>
 
          </button>
 
        </ion-col>
 
        <ion-col size="1"></ion-col>
 
      </ion-row>
 
    </ion-grid>
 
  </ion-card>
 
 
 
  <ion-footer>
 
    <ion-toolbar>
 
      <ion-buttons slot="start">
 
        <ion-button (click)="goToFirstPage()">Primera</ion-button>
 
        <ion-button (click)="goToPreviousPage()">Anterior</ion-button>
 
      </ion-buttons>
 
      <ion-title>Página {{currentPage}}</ion-title>
 
      <ion-buttons slot="end">
 
        <ion-button (click)="goToNextPage()">Siguiente</ion-button>
 
        <ion-button (click)="goToLastPage()">Última</ion-button>
 
      </ion-buttons>
 
    </ion-toolbar>
 
  </ion-footer>
 
 </ion-content>
